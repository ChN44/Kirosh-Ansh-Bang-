
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirosh: Login</title>
  <link rel="stylesheet" href="registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
  <script src="registro.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <a href="https://github.com/ChN44" target="_blank" aria-label="GitHub do desenvolvedor">
      <img src="imagens/tipografia white and red.png" alt="Logo Kiroshi" class="logo">
    </a>
  </nav>

     <main class="registro-container">
    <h1>Crie sua conta</h1>
    <form class="registro-form" autocomplete="off">
      <label for="usuario">Usuário:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">

      <button type="submit" class="btn-registro">Registrar</button>
    </form>
    <p class="registro-login">
      Já tem conta? <a href="home.html">Entrar</a>
    </p>
  </main>
  
  
  <footer>
    <p>
      Anshō Bangō desenvolvida por
      <a href="https://github.com/ChN44" target="_blank">ChN44</a>
    </p>
  </footer>
</body>
</html>
